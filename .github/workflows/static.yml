                    <h1 class="article-title">AIアートにおけるキュレーターノートの変容：XAIxArtsマニフェストが提唱する「説明」から「意味づけ」への移行</h1>
                    <p class="article-subtitle">人工知能（AI）によって生成されるアートは、敵対的生成ネットワーク（GAN）やテキストから画像へのジェネレーターといったアルゴリズムとAIモデルを用いて創造され、従来の作者性、独創性、創造性の概念に挑戦を突きつけています。この新たな芸術形態は、鑑賞者がこれらの作品を理解し、関与するための新しい方法論を必然的に要求します。</p>
